<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"></head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="">App inventario</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container text-center">
        <div>
            <h1 th:if = "${usuario.id == null}">Agregar un nuevo Usuario</h1>
            <h1 th:unless = "${usuario.id == null}">Editar usuario</h1>
        </div>
        <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post" style="max-width:600px;margin:0 auto;">
            <input type="hidden" th:field="*{id}" th:value="${usuario.id}">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label com-sm-4">Email</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label com-sm-4">Contrase√±a</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label com-sm-4">Roles</label>
                    <div class="col-sm-8 text-left">
                        <th:block th:each="rol: ${listaRoles}">
                            <div>
                                <input type="checkbox" th:field="*{roles}" th:text="${rol.nombre}" th:value="${rol.id}" class="m-2">
                            </div>
                        </th:block>
                    </div>
                </div>
                <div class="text-denter p">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
